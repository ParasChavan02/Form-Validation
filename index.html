<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="formelement">
            <label for="Email">Email</label>
            <input type="text" id="Email" name="Email" >
        </div>
      
    <div class="formelement">
        <label for="Phoneno">Phone-Number</label>
       <input type="text" id="Phoneno" name="Phoneno" maxlength="10" autocomplete="off">
     </div>
       

     <div class="formelement">
        <label for="pass">Password</label>
       <input type="password" id="password" name="password" >
       <button type="button" id="togglePassword" style="margin-left:10px; font-size:18px;">Show</button>
     </div>

     <div class="formelement">
        <label for="confirmpassword">Confirm-Password</label>
       <input type="password" id="confirmpassword" name="confirmpassword" >
       <button type="button" id="toggleConfirmPassword">Show</button>
     </div>
        <input id="submitbutton" type="submit">
        <div id="result-message" style="margin-top:20px;"></div>
    </div>

    <script src="script.js"></script>
       
   
   </body>
</html>
